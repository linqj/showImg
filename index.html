<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>图片显示</title>
</head>

<body>
    <p class="tip">点击下面区域显示图片</p>
    <div style="position: relative;height:auto;">
        <img xmlns="http://www.w3.org/2000/svg" style="display:block;width:80%;height:auto;margin:0 auto;" src="http://wx2.sinaimg.cn/large/94cea970ly1fn2gx5dx4aj20dw0dw0ub.jpg">
        <svg style="position:absolute;top:0;left:10%;width:80%;height:100%;">
            <rect x="0" y="0" width="100%" height="100%" fill="#ffffff"></rect>
            <animate values="0.9;0.8;0.7;0.6;0.4;0" dur="2s" fill="freeze" attributeName="fill-opacity" begin="click" />
        </svg>
    </div>
</body>

</html>
