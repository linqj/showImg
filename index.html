<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>图片显示</title>
<style>
    body,html{
        padding:0;
        margin:0;
    }
    .tip{
        text-align: center;
    }
svg {
    position:absolute;
    top:0;
    left:10%;
  width:80%;
  height:100%;
}
.move{
    height:auto;
    position:relative;
}
.move-img{
    display:block;
            width:80%;
            height:auto;
            margin:0 auto; 
}
</style>
</head>
<body>
        <p class="tip">点击下面区域显示图片</p>
    <div class="move">
            <img class='move-img' src="http://tupian.qqjay.com/u/2017/1201/2_161641_2.jpg">
            <svg xmlns="http://www.w3.org/2000/svg" >
                <rect id="ant"
                      x="0" y="0"
                      width="100%" height="100%"
                      fill="#ffffff"
                      >
                
                </rect>
                <animate
                         values="0.9;0.8;0.7;0.6;0.4;0"
                         dur="2s"
                         fill="freeze"
                         attributeName="fill-opacity" 
                         begin="click"/>
              </svg>
    </div>
    <div class='move'></div>

</body>
</html>
